<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="daily 3-3.css">    
</head>
    <body>
    <div class="box d-flex ps-3 bg-danger text-white mb-2 ">
        Invalid Login or password.
    </div>

    <div class="box fs-3 fw-bold mb-3" style="border-bottom:2px solid lightgrey">SSAFY전용 GitLab 시스템></div>
    <div class="box border border-grey border-2 pb-5" style="height:350px; border-radius: 4px;">
        <div class="box w-100 d-flex align-items-center justify-content-center fw-bold fs-5 border-bottom border-3 border-primary">Sign in</div>
        <div class="box w-100 h-75 ps-3 pt-5">
            <div class="int mb-5">Username or email
                <input type="text" class="border border-2 border-grey" style="width:350px; height:30px">
            </div>
            
            <div class="int">Password<input type="text" class="border border-2 border-grey" style="width:350px; height:30px"></div>
            <div class="box d-flex justify-content-between pe-5 h-50">
                <div>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label fw-bold fs-6" for="flexCheckDefault">
                Remember me
                </label>
                </div>

                <div class="fs-6 fw-bold text-primary">Forgot your password?</div>
            </div>
            <div class="sign d-flex justify-content-center bg-success text-white fs-6" style="border-radius:4px">Sign in</div>    
        </div>
        
        

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
