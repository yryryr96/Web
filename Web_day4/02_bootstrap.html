<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   <!-- CSS only -->
    <link rel="stylesheet" href="Index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Tilt+Warp&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
        <div class="row">
            <div class="box col-4 bg-primary "">1</div>    
            <div class="box col-4 bg-primary "">2</div>    
            <div class="box col-4 bg-primary "">3</div>    
        </div>
    </div>
    
    <br>
    <div class="container">
        <div class="row">
            <div class="box col-6 bg-danger">1</div>
            <div class="box col-6 bg-danger">2</div>
            <div class="box col-6 bg-danger">3</div>
            <div class="box col-6 bg-danger">4</div>
        </div>
    </div>
   
    <br>
    <div class="container">
        <div class="row">
            <div class="box col-3 bg-success">1</div>
            <div class="box col-6 bg-success">2</div>
            <div class="box col-3 bg-success">3</div>
        </div>
    </div>
    
    <br>
    <div class="container">
        <div class="row">
            <div class="box col-1 bg-warning">1</div>
            <div class="box col-1 bg-warning">2</div>
            <div class="box col-1 bg-warning">3</div>
            <div class="box col-1 bg-warning">4</div>
            <div class="box col-1 bg-warning">5</div>
            <div class="box col-1 bg-warning">6</div>
            <div class="box col-1 bg-warning">7</div>
            <div class="box col-1 bg-warning">8</div>
            <div class="box col-1 bg-warning">9</div>
            <div class="box col-1 bg-warning">10</div>
            <div class="box col-1 bg-warning">11</div>
            <div class="box col-1 bg-warning">12</div>
            <div class="box col-1 bg-warning">13</div>
        </div>
    </div>
    
    
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
