  #hphk > p:nth-of-type(2) {

}
</style>

    <h2>어떻게 선택 될까?</h2>
    <p>첫번째 단락</p>
    <p>두번째 단락</p>
    <p>세번째 단락</p>
    <p>네번째 단락</p>
  </div>  
</body>
</html>

     nth-child : 부모요소의 n번째 자식 요소
