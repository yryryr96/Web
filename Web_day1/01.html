<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=""UTF-8" />
        <title>Document</title>
        <link rel="stylesheet" href="01.css">
    </head>

    <body>
        <p>1</p> <!-- 기본적인 p 태그 오랜지색-->
        <p class="blue">2</p> <!--blue 를 클래스로 지정-->
        <p class="blue green">3</p> <!--더 나중에 지정한 클래스로 적용-->
        <p class="green blue">4</p> <!--위와 동일 -->
        <p id="red" class="blue">5</p> <!--우선순위에 의해 id가 먼저 실행-->
        <h2 id="red" class="blue">6</h2> <!--!importance로 최우선순위 지정해서 h2태그는 darkviloet-->
        <p id="red" class="blue" style="color: yellow;">7</p> <!--인라인이 우선순위에서 제일 높아 yellow-->
        <h2 id="red" class="blue" style="color: yellow;">8</h2> <!--h2 태그 !importance로 최우선순위-->
    </body>
</html>
